<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="vertica.js"></script>
    <title>Vertica Web Test A</title>
</head>
<body>
<div class="display">
    <div class="fixed-header">
        <div class="container">
            <div class="position">
                <span>Position: </span>
                <div class="alignment">
                    <input type="radio" name="position" value="center"> Center
                    <input type="radio" name="position" value="LR"> Lower Right
                </div>
            </div>
            <div class="clock-instruction">
                <span class="instruction">Press ESCAPE key to hide the window. Enter to show it again</span>
                <span id="clock"></div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <div id="panel">
            <span id="topLeft"></span>
            <span id="bottomRight">Drag me Around...</span>
        </div>
    </div>
    <div class="fixed-footer"></div>
</div>
    
</body>
</html>
